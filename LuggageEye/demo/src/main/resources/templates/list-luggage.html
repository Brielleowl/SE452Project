

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Students</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
    <body>
        <div th:switch="${luggages}" class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No luggage yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Luggage</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>LuggageId</th>
                                    <th>PassengerId</th>
                                    <th>Status</th>
                                    <th>Location</th>
                                    <th>Weight</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="luggage : ${luggages}">
                                    <td th:text="${luggage.id}"></td>
                                    <td th:text="${luggage.passengerID}"></td>
                                    
                                    <td><a th:href="@{/luggage/delete/{id}(id=${luggage.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- <a href="/luggageStatus">status</a> -->
                    </div>      
                    <p class="my-5"><a href="/checkinluggage" class="btn btn-primary">Add Luggage<i class="fas fa-user-plus ml-2"></i></a></p>
                </div>
            </div>
        </div>

    </body>
</html>

<!-- login -->
		<div class="w3_login">
			<h3>Sign In & Sign Up</h3>
		<div class="w3_login_module">
				<div class="module form-module">
				  
				  </div>
				  <div class="form">
					<h2>Login to your account</h2>
					<form action="#" method="post">
					  <input type="text" name="User ID" placeholder="User ID" required=" ">
					  <input type="password" name="Password" placeholder="Password" required=" ">
					  <input type="submit" value="Login">
					</form>
				  </div>
				  <div class="form">
					<h2>Create an account</h2>
					<form action="#" method="post">
                                          <p>Choose whether Crew or Passenger:</p>
                                          <input type="radio" id="crew" name="role" value="Crew">
                                          <label for="crew">Crew</label><br>
                                          <input type="radio" id="passenger" name="role" value="Passenger">
                                          <label for="passenger">Passenger</label><br>



					  <input type="text" name="Name" placeholder="Name" >
					  <input type="password" name="Password" placeholder="Password" >
					  <input type="email" name="Email" placeholder="Email Address">
					  <input type="text" name="User ID" placeholder="User ID" >
					  <input type="submit" value="Register">
					</form>
				  </div>
				  <div class="cta"><a href="#">Forgot your password?</a></div>
				</div>
			</div>
			<script>
				$('.toggle').click(function(){
				  // Switches the Icon
				  $(this).children('i').toggleClass('fa-pencil');
				  // Switches the forms  
				  $('.form').animate({
					height: "toggle",
					'padding-top': 'toggle',
					'padding-bottom': 'toggle',
					opacity: "toggle"
				  }, "slow");
				});
			</script>
